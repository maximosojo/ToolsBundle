object_manager_documents_upload:
    path: /documents/upload
    defaults:
        _controller:  Maxtoan\ToolsBundle\Controller\ObjectManager\DocumentManagerController::uploadAction
        _format: html
    requirements: { _method: POST }
    
object_manager_documents_delete:
    path: /documents/delete/{filename}
    defaults:
        _controller:  Maxtoan\ToolsBundle\Controller\ObjectManager\DocumentManagerController::deleteAction
        _format: html
    requirements: { _method: GET }
    options:
        expose: true

object_manager_documents_download:
    path: /documents/download/{filename}
    defaults:
        _controller:  Maxtoan\ToolsBundle\Controller\ObjectManager\DocumentManagerController::downloadAction
        _format: html
    requirements: { _method: GET }
    options:
        expose: true
    
object_manager_documents_get:
    path: /documents/get/{filename}
    defaults:
        _controller:  Maxtoan\ToolsBundle\Controller\ObjectManager\DocumentManagerController::getAction
        _format: html
    requirements: { _method: GET }

object_manager_documents_all:
    path: /documents/all
    defaults:
        _controller:  Maxtoan\ToolsBundle\Controller\ObjectManager\DocumentManagerController::allAction
        _format: html
    requirements: { _method: GET }
    options:
        expose: true

object_manager_exporters_generate:
    path: /exporters/generate
    defaults:
        _controller:  Maxtoan\ToolsBundle\Controller\ObjectManager\ExporterManagerController::generateAction
        _format: html
    requirements: { _method: POST }
    options:
        expose: true