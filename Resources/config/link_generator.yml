services:
  # Generador de enlaces
  atechnologies.service.link_generator:
      class: Maxtoan\ToolsBundle\Service\LinkGenerator\LinkGeneratorService
      calls: 
          - [setContainer, ['@service_container']]
  # Extension Twig generador de link
  atechnologies.twig.extension_link:
      class: Maxtoan\ToolsBundle\Twig\Extension\LinkGeneratorExtension
      tags:
          - { name: twig.extension}
      calls:
          - [ setLinkGeneratorService, ['@atechnologies.service.link_generator']]